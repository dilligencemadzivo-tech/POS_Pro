<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitPoint POS Pro - Complete Retail Management System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SheetJS for CSV export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* CSS Variables for Professional Gradient Theme */
        :root {
            --primary-gradient: linear-gradient(135deg, #08437e 0%, #3498db 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --light-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);

            --primary-color: #667eea;
            --secondary-color: #f093fb;
            --accent-color: #4facfe;
            --success-color: #43e97b;
            --warning-color: #fa709a;
            --danger-color: #ff6b6b;
            --dark-color: #2c3e50;
            --light-color: #121213;

            --background-color: #f6fbff;
            --text-primary: #1f2937;
            /* Changed from #0d0d0e to better contrast */
            --text-secondary: #4b5563;
            /* Changed from #0a0a0a to better contrast */
            --text-light: #6b7280;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
            --sidebar-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            /* Fixed text color */
            line-height: 1.6;
        }

        /* Professional Theme Variations */
        .theme-corporate {
            --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .theme-modern {
            --primary-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            --secondary-gradient: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
            --accent-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .theme-elegant {
            --primary-gradient: linear-gradient(135deg, #434343 0%, #000000 100%);
            --secondary-gradient: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            --accent-gradient: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
        }

        .theme-fresh {
            --primary-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --secondary-gradient: linear-gradient(135deg, #0575e6 0%, #021b79 100%);
            --accent-gradient: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            margin: 1rem;
            border: none;
            color: var(--text-primary);
            /* Added text color */
        }


        /* Enhanced Interactive Components */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }



        /* Enhanced Toast Animations */
        .toast-enter {
            animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast-exit {
            animation: slideOutRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateX(100%) scale(0.9);
                opacity: 0;
            }
        }

        /* Enhanced Barcode Scanner */
        .barcode-scanner {
            position: relative;
            width: 100%;
            height: 300px;
            background: var(--dark-gradient);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .barcode-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .barcode-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .barcode-frame {
            width: 220px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .barcode-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid transparent;
            border-radius: 15px;
            background: var(--accent-gradient);
            animation: pulse 2s infinite, borderGlow 3s infinite;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 1;
                filter: hue-rotate(0deg);
            }

            50% {
                opacity: 0.8;
                filter: hue-rotate(45deg);
            }
        }

        /* Enhanced Loyalty Card */
        .loyalty-card {
            background: var(--primary-gradient);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .loyalty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .loyalty-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        .loyalty-card:hover::before {
            transform: rotate(45deg) translate(10px, 10px);
        }

        /* Enhanced POS Layout */
        .pos-with-wallpaper {
            position: relative;
            min-height: 100vh;
        }

        .pos-wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--light-gradient);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .pos-content-transparent {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pos-header-transparent {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
        }

        .pos-cart-transparent {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.95) 100%);
        }

        /* Enhanced Manager Layout */
        .manager-sidebar {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 280px;
            background: var(--sidebar-bg);
            box-shadow: 6px 0 20px rgba(0, 0, 0, 0.1);
        }

        .manager-sidebar.collapsed {
            width: 80px;
        }

        .manager-content {
            margin-left: 280px;
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--light-gradient);
        }

        .manager-content.expanded {
            margin-left: 80px;
        }

        /* Enhanced Login Styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            z-index: -1;
            opacity: 0.5;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .bg-glass-effect {
            background: linear-gradient(135deg, #e9e7e733 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-input {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            color: white !important;
            /* Keep white for login inputs */
            border-radius: 12px;
        }

        .login-input:focus {
            background: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1) !important;
            transform: translateY(-2px);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .login-btn {
            background: var(--primary-gradient);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        /* Enhanced Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid rgb(170, 168, 175);
            width: 24px;
            height: 24px;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Enhanced Logo Animation */
        .logo-container {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(-3deg);
            }

            50% {
                transform: translateY(-15px) rotate(3deg);
            }
        }

        /* Enhanced Dashboard Cards - FIXED TEXT COLORS */
        .dashboard-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            /* Added text color */
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-card {
            background: var(--primary-gradient);
            border-radius: 16px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        /* Enhanced Buttons with Gradients */
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-accent {
            background: var(--accent-gradient);
            color: white;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.4);
        }

        .btn-warning {
            background: var(--warning-gradient);
            color: white;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.4);
        }

        .btn-danger {
            background: var(--danger-gradient);
            color: white;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Enhanced Product Cards - FIXED TEXT COLORS */
        .product-card-transparent {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
            /* Added text color */
        }


        .product-card-transparent:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .quick-access-transparent {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
            /* Added text color */
        }

        .quick-access-transparent:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        /* Enhanced Category Colors with Gradients */
        .category-bakery {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        input,
        select,
        textarea {
            color: black !important;
        }

        input::placeholder {
            color: black !important;
        }

        /* Table Text Colors */
        table {
            color: black;
        }

        th {
            color: black;
        }

        td {
            color: black;
        }

        /* Manager App Specific Fixes */
        .manager-content {
            color: var(--text-primary);
        }

        /* POS App Specific Fixes */
        .pos-content-transparent {
            color: var(--text-primary);
        }

        .category-dairy {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .category-grains {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }

        .category-cooking {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .category-groceries {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .category-beverages {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }

        .category-personal-care {
            background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%);
        }

        .category-fruits {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .category-vegetables {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .category-other {
            background: linear-gradient(135deg, #a3bded 0%, #6991c7 100%);
        }

        /* Enhanced Status Indicators */
        .status-online {
            background: var(--success-gradient);
        }

        .status-offline {
            background: var(--danger-gradient);
        }

        .status-busy {
            background: var(--warning-gradient);
        }

        /* Enhanced KPI Badges */
        .kpi-badge {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .kpi-positive {
            background: var(--success-gradient);
            color: white;
        }

        .kpi-negative {
            background: var(--danger-gradient);
            color: white;
        }

        .kpi-neutral {
            background: var(--light-gradient);
            color: var(--text-primary);
        }

        /* Enhanced Animations */
        .fade-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        .delay-4 {
            animation-delay: 0.4s;
        }

        /* Enhanced Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* Enhanced Table Styles */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        /* Enhanced Utility Classes */
        .shadow-glow {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
        }

        .text-shadow {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .backdrop-blur {
            backdrop-filter: blur(20px);
        }

        .border-glow {
            box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--accent-color);
        }

        /* Enhanced Loading States */
        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        /* Enhanced Focus styles for accessibility */
        .login-input:focus-visible {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .btn:focus-visible {
            outline: 3px solid rgba(255, 255, 255, 0.8);
            outline-offset: 3px;
        }

        /* Enhanced Notification Dot */
        .notification-dot {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: var(--danger-gradient);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        /* Enhanced Batch Badge */
        .batch-badge {
            background: var(--accent-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        /* Enhanced Category Section */
        .category-section {
            margin-bottom: 3rem;
        }

        .category-header {

        const isExpiringSoon = (expiryDate) => {

            try {
                const expiry = new Date(expiryDate);
                const now = new Date();
                const diffTime = expiry - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays <= 7 && diffDays > 0;

        const performABC = (products) => {
            if (!products || !Array.isArray(products)) return [];

            const productsWithValue = products
                .filter(p => p && p.items_sold > 0)
                .map(p => ({
                    ...p,
                    value: (p.sell_price || 0) * (p.items_sold || 0)
                }))
                .sort((a, b) => (b.value || 0) - (a.value || 0));

            let totalValue = productsWithValue.reduce((sum, p) => sum + (p.value || 0), 0);
            if (totalValue === 0) return productsWithValue.map(p => ({ ...p, abc_category: 'C' }));

            let cumulative = 0;
            let aThreshold = totalValue * 0.8;
            let bThreshold = totalValue * 0.95;

            return productsWithValue.map(p => {
                cumulative += p.value || 0;
                let category = 'C';

            const videoRef = useRef(null);
            const [isScanning, setIsScanning] = useState(false);
            const [hasPermission, setHasPermission] = useState(null);

            useEffect(() => {
                if (isOpen) {
                    startScanner();
                } else {
                    stopScanner();
                }

                return () => {
                    stopScanner();
                };
            }, [isOpen]);

            const startScanner = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    setHasPermission(true);
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        setIsScanning(true);
                    }
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    setHasPermission(false);
                }
            };

            const stopScanner = () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    videoRef.current.srcObject.getTracks().forEach(track => track.stop());
                    setIsScanning(false);
                }
            };

            const handleManualInput = (barcode) => {
                onScan(barcode);
                onClose();
            };

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Barcode Scanner" size="medium">
                    <div className="space-y-4">
                        {hasPermission === false ? (
                            <div className="text-center p-8">

                                </div>

                    console.error('Error loading app data:', error);
                } finally {
                    setIsLoading(false);
                }
            }, []);

            // Apply theme to document
            const applyTheme = (theme) => {
                try {
                    document.body.className = document.body.className.replace(/theme-\w+/g, '');
                    document.body.classList.add(`theme-${theme}`);
                } catch (error) {
                    console.error('Error applying theme:', error);
                }
            };

            const handleLogin = (user) => {
                setCurrentUser(user);
            };

            const handleLogout = () => {
                localStorage.removeItem('currentUser');
                setCurrentUser(null);
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 to-purple-900 flex items-center justify-center" aria-live="polite">
                        <div className="text-center">
                            <div className="spinner mx-auto mb-4" style={{ width: '40px', height: '40px' }}></div>
                            <p className="text-white text-lg">Loading ProfitPoint POS Pro...</p>
                        </div>
                    </div>
                );
            }

            if (!currentUser) {
                return <LoginView onLogin={handleLogin} />;
            }

            // Route to appropriate app based on user role
            if (currentUser.role === 'manager' || currentUser.role === 'admin') {
                return (
                    <ErrorBoundary>
                        <ManagerApp currentUser={currentUser} onLogout={handleLogout} />
                    </ErrorBoundary>
                );
            } else {
                return (
                    <ErrorBoundary>
                        <POSApp currentUser={currentUser} onLogout={handleLogout} settings={systemSettings} />
                    </ErrorBoundary>
                );
            }
        };

        // Render the app with error handling
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (error) {
            console.error('Failed to render application:', error);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
                    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md text-center">
                        <div class="text-red-500 text-6xl mb-4">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Render Error</h2>
                        <p class="text-gray-600 mb-6">
                            Failed to initialize the application. Please refresh the page.
                        </p>
                        <button onclick="window.location.reload()" class="responsive-btn responsive-btn-primary responsive-btn-full-mobile">
                            Refresh Page
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
